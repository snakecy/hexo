# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Snakecy's NOTE
#subtitle: Topics Of Machine Learning & Big Data
description: The unexamined life is not worth living. --Socrates
author: SZhou
language: en
# timezone: GMT+8

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://snakecy.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [README.md,google56e62f35c3f90f9c.html]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# 首页显示篇数
index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

Plugins:
- hexo-generator-feed
- hexo-generator-sitemap
- hexo-generator-baidu-sitemap

#sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
path: baidusitemap.xml

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20


# title, chinese available
links_title: Links
# links
links:
  DataTopics: http://snakecy.github.io/topics
  Chinabyte: http://www.chinabyte.com/


# Deployment
## Docs: https://hexo.io/docs/deployment.html
# deploy:
#   type: git
#   repository: https://github.com/snakecy/snakecy.github.io.git
#   branch: master
deploy:
  type: git
  repo:
    github: http://github.com/snakecy/snakecy.github.io.git,master
    coding: https://git.coding.net/snakecy/snakecy.git,master
